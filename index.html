<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="icon" type="image/x-icon" href="./icon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="h-screen flex flex-col">
        <div id="addNewModal" class="h-screen w-screen fixed top-0 left-0 right-0 bottom-0 bg-black/70 hidden items-center justify-center">
            <div class="bg-stone-100 text-slate-700 p-6 flex flex-col gap-3 rounded-xl shadow-md w-4/5 sm:w-3/5 lg:w-2/5">
                <p class="text-xl sm:text-2xl text-center font-semibold">Create new todo</p>
                <div class="flex flex-col gap-2">
                    <label for="title">Todo title:*</label>
                    <input class="outline-0 px-2 py-1 rounded-md" id="inputTitle" type="text" placeholder="Some title">
                    <label for="desc">Todo title:*</label>
                    <textarea class="outline-0 px-2 py-1 rounded-md" id="inputDesc" placeholder="Some description" ></textarea>
                </div>
                <div class="flex gap-3">
                    <button id="closeAddModal" class="px-4 py-2 text-stone-100 font-bold w-2/5 bg-red-500 rounded-md">Close</button>
                    <button id="createNewTodo" class="px-4 py-2 text-stone-100 font-bold w-3/5 bg-green-500 rounded-md">Create new</button>
                </div>
            </div>
        </div>
        <div class="grow-0 flex justify-between items-center bg-gradient-to-r from-sky-600 to-indigo-700 px-4 py-2">
            <span class="flex gap-2">
                <h1 class="text-stone-100 text-xl sm:text-2xl md:text-3xl font-bold">Todo App</h1>
                <p class="bg-gradient-to-r from-yellow-500 to-yellow-600 h-fit text-stone-100 text-sm font-semibold px-3 py-1 rounded-xl">v1.0</p>
            </span>
            <button id="newTodoBtn" class="bg-stone-100 font-bold text-indigo-800 px-4 py-2 rounded-md shadow-sm flex items-center gap-1"><i class="bi bi-plus text-indigo-700 text-2xl"></i> <p>New</p></button>
        </div>
        <div class="grow bg-slate-200 flex flex-col gap-3 p-4 sm:p-5 md:p-6 lg:p-7 xl:p-8 overflow-y-auto">
            <span class="flex flex-col gap-2">
                <p class="text-lg md:text-xl text-slate-700 font-semibold">Undone todos</p>
                <ul id="undoneTodoList" class="place-content-start grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">

                </ul>
            </span>
            <span class="flex flex-col gap-2 pt-2 border-t-2 border-dashed border-slate-700">
                <p class="text-lg md:text-xl text-slate-700 font-semibold">Done todos</p>
                <ul id="doneTodoList" class="place-content-start grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">

                </ul>
            </span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
